<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment</title>
    <link rel="stylesheet" href="paynow.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="column">
                    <h3 class="title">Billing Address</h3>
                    <div class="input-box">
                        <span>Full Name:</span>
                        <input type="text" placeholder="John deo">
                    </div>
                    <div class="input-box">
                        <span>Email:</span>
                        <input type="email" placeholder="Johndeo@gmail.com">
                    </div>
                    <div class="input-box">
                        <span>Address:</span>
                        <input type="text" placeholder="Room-Street-Locality">
                    </div>
                    <div class="input-box">
                        <span>City:</span>
                        <input type="text" placeholder="Berlin">
                    </div>
                    <div class="flex">
                        <div class="input-box">
                            <span>State:</span>
                            <input type="text" placeholder="Germany">
                        </div>
                        <div class="input-box">
                            <span>Zip Code:</span>
                            <input type="number" placeholder="123 456">
                        </div>

                    </div>

                </div>

                <div class="column">
                    <h3 class="title">Payment</h3>
                    <div class="input-box">
                        <span>Cards Accepted:</span>

                            <path d="M9 15l1 -6" />
                            <path d="M3 9h1v6h.5l2.5 -6" />

                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>

                            <path d="M7 15l.01 0" />
                            <path d="M11 15l2 0" />

                    </div>
                    <div class="input-box">
                        <span>Name On Card:</span>
                        <input type="text" placeholder=" Mr.John deo">
                    </div>
                    <div class="input-box">
                        <span>Credit Card Number:</span>
                        <input type="number" placeholder="1111 2222 3333 4444">
                    </div>
                    <div class="input-box">
                        <span>Exp. Month:</span>
                        <input type="text" placeholder="August">
                    </div>
                    <div class="flex">
                        <div class="input-box">
                            <span>Exp. Year:</span>
                            <input type="number" placeholder="2025">
                        </div>
                        <div class="input-box">
                            <span>cvv:</span>
                            <input type="number" placeholder="123">
                        </div>

                    </div>

                </div>


            </div>
            <button type="submit" class="button">Submit</button>
        </form>
         
    </div>
    
</body>
</html>
